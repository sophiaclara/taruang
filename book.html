      <label>Phone</label>

      <label>Event Type</label>
      <select name="grade" id="">
        <option value="A">Birthday Party</option>
        <option value="B">Private Party</option>
        <option value="C">Custom Party</option>
      </select>

      <label>Date</label>
      <input type="date" name="date">

      <label>Time</label>
      <input type="time" name="time">

      <label>Number of People</label>
      <input type="text">

      <label>Message</label>

      </textarea>
